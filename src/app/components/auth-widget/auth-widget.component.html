<div class="fixed right-5 top-5 z-50">
    <!-- If user is logged in, show logout button with user info -->
    <ng-container *ngIf="(authService.currentUser$ | async) as user; else notLoggedIn">
      <div class="flex items-center gap-3 bg-white/10 backdrop-blur-lg border border-white/20 rounded-lg shadow-2xl p-2">
        <div class="flex items-center gap-2">
          <div *ngIf="getAvatarUrl(user)" class="w-8 h-8 rounded-full overflow-hidden border border-white/20">
            <img [src]="getAvatarUrl(user)" alt="User avatar" class="w-full h-full object-cover" />
          </div>
          <div *ngIf="!getAvatarUrl(user)" class="w-8 h-8 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center border border-white/20">
            <ng-icon name="bootstrapPersonCircle" size="20" class="text-black"></ng-icon>
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-medium text-black">{{ user.name || getUserNameFromEmail(user.email) }}</span>
            <span *ngIf="user.name" class="text-xs text-black/70">{{ user.email }}</span>
          </div>
        </div>
        <button
          (click)="onLogout()"
          class="px-3 py-1.5 bg-red-500/80 backdrop-blur-sm text-black rounded-md shadow-sm hover:bg-red-600/90 transition-all duration-150 text-xs font-medium flex items-center gap-1 border border-red-400/30">
          <ng-icon name="bootstrapBoxArrowRight" size="16"></ng-icon>
          Logout
        </button>
      </div>
    </ng-container>
  
    <!-- When not logged in, show either the Login button or the login form -->
    <ng-template #notLoggedIn>
      <div *ngIf="!showLoginForm; else loginFormTemplate">
        <button
          (click)="toggleLoginForm()"
          class="px-4 py-2 bg-blue-500/80 backdrop-blur-sm text-black rounded-lg shadow-2xl hover:bg-blue-600/90 transition-all duration-150 text-sm font-medium flex items-center gap-2 border border-blue-400/30">
          <ng-icon name="bootstrapBoxArrowInRight" size="18"></ng-icon>
          Login
        </button>
      </div>
  
      <ng-template #loginFormTemplate>
        <div class="p-6 bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl w-80 border border-white/20">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-black">Welcome Back</h2>
            <button
              (click)="toggleLoginForm()"
              class="text-black hover:text-gray-700 transition-colors duration-200">
              <ng-icon name="bootstrapX" size="20"></ng-icon>
            </button>
          </div>
          
          <form (ngSubmit)="onLogin()" #form="ngForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-black mb-1">Email</label>
              <div class="relative">
                <ng-icon name="bootstrapEnvelope" size="16" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-black"></ng-icon>
                <input type="email" [(ngModel)]="email" name="email" required
                       class="pl-10 block w-full rounded-lg border bg-white/20 backdrop-blur-sm border-white/20 p-2.5 text-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all duration-150" 
                       placeholder="your@email.com"/>
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-black mb-1">Password</label>
              <div class="relative">
                <ng-icon name="bootstrapLock" size="16" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-black"></ng-icon>
                <input type="password" [(ngModel)]="password" name="password" required
                       class="pl-10 block w-full rounded-lg border bg-white/20 backdrop-blur-sm border-white/20 p-2.5 text-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all duration-150"
                       placeholder="••••••••"/>
              </div>
            </div>
  
            <div *ngIf="error" class="p-3 bg-red-500/20 backdrop-blur-sm border border-red-300/30 rounded-lg">
              <p class="text-black text-sm">{{ error }}</p>
            </div>
  
            <div class="flex justify-end gap-3 pt-2">
              <button type="button"
                      (click)="toggleLoginForm()"
                      class="px-4 py-2 text-sm font-medium text-black bg-white/20 backdrop-blur-sm border border-white/20 rounded-lg hover:bg-white/30 transition-all duration-150">
                Cancel
              </button>
              <button type="submit"
                      class="px-4 py-2 text-sm font-medium text-black bg-blue-500/80 backdrop-blur-sm rounded-lg hover:bg-blue-600/90 transition-all duration-150 flex items-center gap-2 border border-blue-400/30"
                      [disabled]="form.invalid"
                      [ngClass]="{'opacity-50 cursor-not-allowed': form.invalid}">
                <span>Login</span>
                <ng-icon name="bootstrapArrowRight" size="16"></ng-icon>
              </button>
            </div>
          </form>
        </div>
      </ng-template>
    </ng-template>
  </div>
